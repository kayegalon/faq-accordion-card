<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
		<title>FAQ Accordion Card</title>
	</head>
	<body>
		<div id="card">
			<div id="image">
				<img class="box" src="illustration-box-desktop.svg">
				<img class="woman" src="illustration-woman-online-desktop.svg">
				<img class="woman1" src="illustration-woman-online-mobile.svg">
			</div>
			<div id="faq">
				<h1>FAQ</h1>
				<section class="questions-list">
					<div class="question-item">
						<p id="question1">How many team members can I invite?</p>
						<img id="arrow1" class="arrow" src="icon-arrow-down.svg">
					</div>
					<p id="answer1" class="answer"></p>
					<hr>
				</section>
				<section class="questions-list">
					<div class="question-item">
						<p id="question2">What is the maximum file upload size?</p>
						<img id="arrow2" class="arrow" src="icon-arrow-down.svg">
					</div>
					<p id="answer2" class="answer2"></p>
					<hr>
				</section>
				<section class="questions-list">
					<div class="question-item">
						<p id="question3">How do I reset my password?</p>
						<img id="arrow3" class="arrow" src="icon-arrow-down.svg">
					</div>
					<p id="answer3" class="answer3"></p>
					<hr>
				</section>
				<section class="questions-list">
					<div class="question-item">
						<p id="question4">Can I cancel my subscription?</p>
						<img id="arrow4" class="arrow" src="icon-arrow-down.svg">
					</div>
					<p id="answer4" class="answer4"></p>
					<hr>
				</section>
				<section class="questions-list">
					<div class="question-item">
						<p id="question5">Do you provide additional support?</p>
						<img id="arrow5" class="arrow" src="icon-arrow-down.svg">
					</div>
					<p id="answer5" class="answer5"></p>
					<hr>
				</section>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Nina Kaye Galon</a>.
		</div>
		<script src="script.js"></script>
	</body>
</html>
